<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Icon Strike</title>
    <style>

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px 20px;
            text-align: center;
        }

        .preview {
            width: 100px;
            display: inline-block;
            margin: 10px;
        }

        .preview .inner {
            display: inline-block;
            width: 100%;
            text-align: center;
            background: #f5f5f5;
            -webkit-border-radius: 3px 3px 0 0;
            -moz-border-radius: 3px 3px 0 0;
            border-radius: 3px 3px 0 0;
        }

        .preview .inner i {
            line-height: 85px;
            font-size: 40px;
            color: #333;
        }

        .label {
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            font-size: 10px;
            font-family: Monaco, monospace;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: #ddd;
            -webkit-border-radius: 0 0 3px 3px;
            -moz-border-radius: 0 0 3px 3px;
            border-radius: 0 0 3px 3px;
            color: #666;
        }

        @font-face {
    font-family: "icons";
    src: url("./icons.eot?af226b6167da2b91c13f2643b7ad0edc?#iefix") format("embedded-opentype"),
url("./icons.woff2?af226b6167da2b91c13f2643b7ad0edc") format("woff2"),
url("./icons.woff?af226b6167da2b91c13f2643b7ad0edc") format("woff"),
url("./icons.ttf?af226b6167da2b91c13f2643b7ad0edc") format("truetype"),
url("./icons.svg?af226b6167da2b91c13f2643b7ad0edc#icons") format("svg");
}

i {
    line-height: 1;
}

i[class^="icon-"]:before, i[class*=" icon-"]:before {
    font-family: icons !important;
    font-style: normal;
    font-weight: normal !important;
    font-variant: normal;
    text-transform: none;
    line-height: 1;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.icon-menu:before {
    content: "\f101";
}
.icon-to-down:before {
    content: "\f102";
}
.icon-to-up:before {
    content: "\f103";
}


    </style>
</head>
<body>

    <h1 style="color: #ff0066;">ICON STRIKE</h1>


        <div class="preview">
            <span class="inner">
                <i class="icon-menu"></i>
            </span>
            <br>
            <span class='label'>menu</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-to-down"></i>
            </span>
            <br>
            <span class='label'>to-down</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-to-up"></i>
            </span>
            <br>
            <span class='label'>to-up</span>
        </div>


</body>
</html>
