<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICON STRIKE</title>
    <style>

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px 20px;
            text-align: center;
        }

        .preview {
            width: 100px;
            display: inline-block;
            margin: 10px;
        }

        .preview .inner {
            display: inline-block;
            width: 100%;
            text-align: center;
            background: #f5f5f5;
            -webkit-border-radius: 3px 3px 0 0;
            -moz-border-radius: 3px 3px 0 0;
            border-radius: 3px 3px 0 0;
        }

        .preview .inner i {
            line-height: 85px;
            font-size: 40px;
            color: #333;
        }

        .label {
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            font-size: 10px;
            font-family: Monaco, monospace;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: #ddd;
            -webkit-border-radius: 0 0 3px 3px;
            -moz-border-radius: 0 0 3px 3px;
            border-radius: 0 0 3px 3px;
            color: #666;
        }

        @font-face {
    font-family: "icons";
    src: url("./icons.eot?a85a6244abe2805f28bd20658ab6f9ca?#iefix") format("embedded-opentype"),
url("./icons.woff2?a85a6244abe2805f28bd20658ab6f9ca") format("woff2"),
url("./icons.woff?a85a6244abe2805f28bd20658ab6f9ca") format("woff"),
url("./icons.ttf?a85a6244abe2805f28bd20658ab6f9ca") format("truetype"),
url("./icons.svg?a85a6244abe2805f28bd20658ab6f9ca#icons") format("svg");
}

i {
    line-height: 1;
}

i[class^="icon-"]:before, i[class*=" icon-"]:before {
    font-family: icons !important;
    font-style: normal;
    font-weight: normal !important;
    font-variant: normal;
    text-transform: none;
    line-height: 1;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.icon-battery-empty:before {
    content: "\f101";
}
.icon-check:before {
    content: "\f102";
}
.icon-ellipsis-horizontal:before {
    content: "\f103";
}
.icon-ellipsis-vertical:before {

}
.icon-file:before {

.icon-flask:before {

.icon-glass-drink:before {

.icon-link:before {

.icon-menu:before {

.icon-screen-desktop:before {

}
.icon-to-down:before {

}
.icon-to-up:before {
    content: "\f10e";
}
